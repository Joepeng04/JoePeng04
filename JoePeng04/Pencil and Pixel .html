<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@1,800&family=Inter:slnt,wght@-10,801;-8,805&display=swap" rel="stylesheet">
    <title>Pencil and Pixel</title>
    
</head>
<body>
    <div class="big-container-project">
        <!--Top container-->
        <div class="top"> 
            <div>
                <button class="top-btn" onclick="history.back()"><img src="./assests/backbutton.png" class="button3-pencil"></button>
            </div>
            <img src="./assests/logo.png" id="logo" onclick="location.href='./index.html'">
        </div>
        <!--end of top container-->

        <div class="bottom-pencil">
            <div class="bottom-first-pencil">
                <!--bottom first container-->
                <div class="first-container-pencil">
                    <!--Header container-->
                    <div id="container-1-pencil">
                        <h1>Pencil and Pixel</h1>
                    </div>
                    <!--End of Header Container-->
                    <div class="sticker-pencil"></div>
                </div>
                <!--End of bottom first container-->

                <!--Picture container-->
                <div>
                    <img src="./assests/image 1.png" class="image-1-pencil">
                </div>
                <!--End of picture container-->
                <!--Self Picture container-->
                <div class="self-container-pencil">
                    <img src="./assests/self.PNG" class="self-image-pencil">
                </div>
                <!--End of self picture container-->
            </div>

            <div class="bottom-container-pencil">
                <div class="image-1-container-pencil">
                    <img src="./assests/stickman.JPG">
                </div>
                <div class="image-2-container-pencil">
                    <img src="./assests/frame 4.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
