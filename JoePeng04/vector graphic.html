<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@1,800&family=Inter:slnt,wght@-10,801;-8,805&display=swap" rel="stylesheet">
    <title>Vector Graphic</title>

</head>
<body>
    <div class="big-container-project">
        <div class="top">
            <button class="top-btn" onclick="history.back()"><img src="./assests/backbutton.png" class="button3-vector"></button>
            <img src="./assests/logo.png" id="logo" onclick="location.href='./index.html'">
        </div>
    </div>
        <div class="bottom-vector">
            <div class="bottom-first" style="border-bottom: 1px solid black;">
                <!--top container-->
                <div class="container-4-vector">

                    <div class="content-4-project">
                        <div id="container-4-project">
                            <h1>VECTOR GRAPHIC</h1>
                        </div>
                    </div>
                </div>
                <!--end of top container-->

                <!--sec container-->
                <div class="container-5-vector">
                    <img src="./assests/graphic.png" class="fourth-image-vector">
                </div>
                <!--End of second Container-->

                <div class="third-container">
                    <div class="fir-container-vector">
                        <div class="top-container-vector">
                            <div class="fir-vector-image">
                                <img src="./assests/vector_2.png">
                            </div>
                            <div class="sec-vector-image">
                                <img src="./assests/Frame 1.png">
                            </div>
                        </div>
                        <div class="video-container-vector">
                            <div class="video-container-2-vector">
                                <div class="video-vector">
                                    <video width="300px" height="300px" controls>
                                        <source src="./assests/video-1.mp4" type="video/mp4">
                                    </video>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--end of first-->

            <div class="bottom-second-vector">
                <div class="second-container-vector">
                    <div class="second-container-image-vector">
                        <img src="./assests/Frame 2.png">
                    </div>
                    <div class="second-container-second-image-vector">
                        <img src="./assests/second_pic.png">
                    </div>
                </div>
                <div class="second-bottom-container-vector">
                    <div>
                        <video width="350px" height="350px" controls>
                            <source src="./assests/video-2.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
            <!--end of bottom-second-->

            <div class="bottom-third-vector">
                <div class="third-container-vector">
                    <!--picture for third container-->
                    <div class="third-container-first-image-vector">
                        <img src="./assests/third.png">
                    </div>
                    <!--end of the picture container-->
                    <!--frame for third container-->
                    <div class="third-container-second-image-vector">
                        <img src="./assests/Frame 3.png">
                    </div>
                    <!--End of the frame container-->
                </div>
                <!--Bottom third container-->
                <div class="third-bottom-container-vector">
                    <div>
                        <img src="./assests/video-3.png">
                    </div>
                </div>
                <!--End of bottom third-->
            </div>
        </div>
</body>
</html>
